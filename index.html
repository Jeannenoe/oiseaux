<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <style>
        #map {
            width: 928px;
            height: 835px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/parcourJeanneetnoe_1.js"></script>
        <script src="data/oiseaux_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[43.902334069478684,4.87642495200725],[43.91235592756815,4.891758401222472]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_lycee_2022_georeftif_0');
        map.getPane('pane_lycee_2022_georeftif_0').style.zIndex = 400;
        var img_lycee_2022_georeftif_0 = 'data/lycee_2022_georeftif_0.png';
        var img_bounds_lycee_2022_georeftif_0 = [[43.90502195378139,4.867011490363534],[43.91662841322215,4.887307481622088]];
        var layer_lycee_2022_georeftif_0 = new L.imageOverlay(img_lycee_2022_georeftif_0,
                                              img_bounds_lycee_2022_georeftif_0,
                                              {pane: 'pane_lycee_2022_georeftif_0'});
        bounds_group.addLayer(layer_lycee_2022_georeftif_0);
        map.addLayer(layer_lycee_2022_georeftif_0);
        function pop_parcourJeanneetnoe_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">name</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">symbol</th>\
                        <td>' + (feature.properties['symbol'] !== null ? autolinker.link(feature.properties['symbol'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">number</th>\
                        <td>' + (feature.properties['number'] !== null ? autolinker.link(feature.properties['number'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['comment'] !== null ? autolinker.link(feature.properties['comment'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>descriptio</strong><br />' + (feature.properties['descriptio'] !== null ? autolinker.link(feature.properties['descriptio'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['source'] !== null ? autolinker.link(feature.properties['source'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['url'] !== null ? autolinker.link(feature.properties['url'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['url name'] !== null ? autolinker.link(feature.properties['url name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_parcourJeanneetnoe_1_0() {
            return {
                pane: 'pane_parcourJeanneetnoe_1',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 7.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_parcourJeanneetnoe_1');
        map.getPane('pane_parcourJeanneetnoe_1').style.zIndex = 401;
        map.getPane('pane_parcourJeanneetnoe_1').style['mix-blend-mode'] = 'normal';
        var layer_parcourJeanneetnoe_1 = new L.geoJson(json_parcourJeanneetnoe_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_parcourJeanneetnoe_1',
            layerName: 'layer_parcourJeanneetnoe_1',
            pane: 'pane_parcourJeanneetnoe_1',
            onEachFeature: pop_parcourJeanneetnoe_1,
            style: style_parcourJeanneetnoe_1_0,
        });
        bounds_group.addLayer(layer_parcourJeanneetnoe_1);
        map.addLayer(layer_parcourJeanneetnoe_1);
        function pop_oiseaux_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOM'] !== null ? autolinker.link(feature.properties['NOM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NB'] !== null ? autolinker.link(feature.properties['NB'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>contact</strong><br />' + (feature.properties['contact'] !== null ? autolinker.link(feature.properties['contact'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['certitude'] !== null ? autolinker.link(feature.properties['certitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_oiseaux_2_0() {
            return {
                pane: 'pane_oiseaux_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_oiseaux_2');
        map.getPane('pane_oiseaux_2').style.zIndex = 402;
        map.getPane('pane_oiseaux_2').style['mix-blend-mode'] = 'normal';
        var layer_oiseaux_2 = new L.geoJson(json_oiseaux_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_oiseaux_2',
            layerName: 'layer_oiseaux_2',
            pane: 'pane_oiseaux_2',
            onEachFeature: pop_oiseaux_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_oiseaux_2_0(feature));
            },
        });
        var cluster_oiseaux_2 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_oiseaux_2.addLayer(layer_oiseaux_2);

        bounds_group.addLayer(layer_oiseaux_2);
        cluster_oiseaux_2.addTo(map);
        setBounds();
        var i = 0;
        layer_oiseaux_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['NOM'] !== null?String('<div style="color: #ffffff; font-size: 10pt; font-family: \'Liberation Sans\', sans-serif;">' + layer.feature.properties['NOM']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_oiseaux_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_oiseaux_2]);
        map.on("zoomend", function(){
            resetLabels([layer_oiseaux_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_oiseaux_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_oiseaux_2]);
        });
        </script>
    </body>
</html>
